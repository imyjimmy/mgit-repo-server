events {
  worker_connections 1024;
}

http {
  # Basic settings
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Define upstream backends
  upstream mgit_backend {
    server mgit-repo-server_web_1:3003;
  }

  upstream plebdoc_backend {
    server mgit-repo-server_plebdoc_api_1:3005;
  }

  server {
    listen 80 default_server;
    server_name _;

    # Increase client max body size for file uploads
    client_max_body_size 100M;

    # Proxy settings for all locations
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;

    # Route plebdoc API endpoints
    location /api/admin {
      proxy_pass http://plebdoc_backend;
    }
    
    location /api/appointments {
      proxy_pass http://plebdoc_backend;
    }

    # Everything else goes to mgit server
    location / {
      proxy_pass http://mgit_backend;
    }
  }
}